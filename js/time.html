<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<p id="date"></p>
	<p id="time"></p>
	<script>
		var date=new Date();
		var day_no=date.getDay();
		var day_list=["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
		var day=day_list[day_no];
		document.getElementById("date").innerHTML=day;
		var time=date.toLocaleTimeString();
		var time_list=time.split(":");

		var hour=time_list[0];
		var min=time_list[1];
		var sec=time_list[2].split(" ")[0];
		var ampm=time_list[2].split(" ")[1];

		var st= hour+" " +ampm+":"+min+":"+sec;
		document.getElementById("time").innerHTML=st;
	</script>
</body>
</html>
