<!-- Write a JavaScript program that accept two integers and display the larger. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="text" id="num1" placeholder="Enter a number">
        <input type="text" id="num2" placeholder="Enter a number">
        <input type="button" value="Larger" onclick="larger()">
    </form>
    <p id="result"></p>
    <script>
        function larger(){
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            if(num1 > num2){
                document.getElementById("result").innerHTML = num1;
            }else{
                document.getElementById("result").innerHTML = num2;
            }
        }
    </script>
</body>
</html>
