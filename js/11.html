<!-- 10. Write a java script program to sort 50 natural numbers. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="button" value="Sort" onclick="sort()">
    </form>
    <p id="result"></p>
    <script>
        function sort(){
            var arr = [];
            for(var i = 1; i <= 50; i++){
                arr.push(i);
            }
            var result = arr.sort();
            document.getElementById("result").innerHTML = result;
        }
    </script>
</body>
</html>
